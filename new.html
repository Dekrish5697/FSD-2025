<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h2 id="counter">0</h2>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>

    <script>
        let count = 0;
        function increase() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
